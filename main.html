<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pupu Menu</title>
        <link href="pupucafe.css" rel="stylesheet" />
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>PUPU CAFE</h1>
                <p class="established">Est. 2024</p>
                <hr>
                
                <section>
                    <a href="https://en.wikipedia.org/wiki/Coffee" target="_blank"><h2>Pupu Coffee</h2></a>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">French Pupu</p><p class="price">$3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pupu Macchiato</p><p class="price">$3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pupu Spice</p><p class="price">$3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelpupu</p><p class="price">$4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mochapupu</p><p class="price">$4.50</p>
                    </article>
                </section>
                
                <section>
                    <a href="https://en.wikipedia.org/wiki/Dessert" target="_blank"><h2>Pupu Dessert</h2></a>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Pupunut</p><p class="price">$1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Lil pupu</p><p class="price">$2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Pupu cake</p><p class="price">$2.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Pupu Roll</p><p class="price">$2.50</p>
                    </article>
                </section>
                <hr>

            </main>
            <footer>
                <p><a href="https://pupucodecamp.org" target="_blank">pupucodecamp.org</a></p>
                <a href="https://maps.app.goo.gl/htP8frKH7jsSrkXt9" target="_blank"><p>175 PUPU CODE CAMP STREET</p></a>
            </footer>

        </div>        
    </body>
</html>
